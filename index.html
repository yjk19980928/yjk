<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
	</head>
	<body>
		<div id="big-box">
			<span id="QR">
				<img src="img/code1.png" id="er"/>
			</span>
			<div id="small-box">
				<div id="qq">
					<img src="img/loginlogo.png"/>
				</div>
					<h2 id="d">小米账号登陆</h2>
				<form>
					<table id="tab">
						<tr><td><input type="text" placeholder="邮箱/手机号/小米账号"id="name" /></td></tr>
						<tr><td><input type="password" placeholder="密码"/ id="pwd"></td></tr>
						<tr><td><p id="lak">立即登录</p></td></tr>
						<tr><td><span id="other">-------------------------其他方式登录------------------------</span></td></tr>
						<tr><td>
								<ul>
									<li id="qqs"><img src="img/loginqq.png"/></li>
									<li id="weibo"><img src="img/loginweibo.png"/></li>
									<li id="zhifb"><img src="img/loginzhifubao.png"/></li>
								</ul> 
							</td>
						</tr>
					</table>
				</form>
			<div id="bottom">
				注册小米账号 | 忘记密码
			</div>
			</div>
		</div>
		<script src="js/login.js"></script>
	</body>
</html>
